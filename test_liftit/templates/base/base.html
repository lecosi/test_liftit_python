{% load static %}
<html>
    <head>
        <title>Project Liftit</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="page-header">
            <span class="col-md-12">
                <h1 align="left">Projecto Liftit</h1>
            </span>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-1">
                <div class="form-group">
                    <button type="button" class="btn btn-info" role="link"
                            onclick="window.location='/create-owner'">Crear Propietario</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-1">
                <div class="form-group">
                    <button type="button" class="btn btn-info" role="link"
                            onclick="window.location='/create-vehicle'">Crear Vehiculos</button>
                </div>
            </div>
        </div>


        <div>
            {% block content %}
            {% endblock %}
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% for post in posts %}
                    <div class="post">
                        <div class="date">
                            {{ post.published_date }}
                        </div>
                        <h1><a href="">{{ post.title }}</a></h1>
                        <p>{{ post.text|linebreaksbr }}</p>

                    </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
